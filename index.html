<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method</title>
</head>
<body>
    <script>
        //to insert 
        var a = [11 , 12 , 13 , 14 , 15 , 16 , 17];
         a[2]="ali"; 
        document.write(a ,'<br>'); 
        //to delete  
        var b = ['mango','apple','grapes','banan']; 
        delete b [1];
        document.write(b ,'<br>'); 
        //to sort 
        var c = ['ali','warisha','eman','ayman','bio'];
        c.sort();
        document.write(c ,'<br>');  
        //to reverse
        c.reverse();
        document.write(c , '<br>'); 
        //to delete the last index  
        c.pop();
        document.write(c , '<br>'); 
        //to add in the last index
        c.push('anzila'); 
        document.write(c , '<br>');  
        //to delete the first index
        c.shift();
        document.write(c , '<br>');
        //to add the first index
        c.unshift('ali');
        document.write(c , '<br>')
    </script>
</body>
</html>
